{% extends "fest_app/base.html" %}

{% block content %}



<div class="container">

<h4>Total users: {{list_users|length}}</h2>

<table style="width:50%";>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Time</th>
  </tr>
  {% for user in list_users %}
  <tr>
    <th style="border: 1px solid black;"> {{ user.first_name }}</th>
    <th style="border: 1px solid black;"> {{ user.last_name }}</th>
    <th style="border: 1px solid black;"> {{ user.email }}</th>
    <th style="border: 1px solid black;">{{ user.application_time }}</th>
    
  </tr>
    {% endfor %}
    </table>
    <a href="/">
    <button>Back</button>
    </a>
</div>

{% endblock %}
